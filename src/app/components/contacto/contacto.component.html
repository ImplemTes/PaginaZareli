<section id="fondo" class="py-8 bg-cover bg-center">
  <div class="text-gray-800 flex justify-center items-center min-h-screen">
    <!-- Formulario de consulta como tarjeta -->
    <div class="bg-white p-8 shadow-xl rounded-xl w-full max-w-lg">
      <form class="w-full">
        <h2 class="text-2xl font-semibold text-center mb-6">Consulta Informacion</h2>
        <div class="mb-4">
          <label for="nombre" class="block text-lg font-medium text-gray-700"
            >Nombre</label
          >
          <input
            type="text"
            id="nombre"
            class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu nombre"
          />
        </div>
        <div class="mb-4">
          <label for="correo" class="block text-lg font-medium text-gray-700"
            >Correo</label
          >
          <input
            type="email"
            id="correo"
            class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu correo electrónico"
          />
        </div>
        <div class="mb-4">
          <label
            for="descripcion"
            class="block text-lg font-medium text-gray-700"
            >Descripción</label
          >
          <textarea
            id="descripcion"
            class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500"
            rows="4"
            placeholder="Escribe tu consulta aquí"
          ></textarea>
        </div>
        <!-- Botones en una fila -->
        <div class="flex justify-between space-x-4">
          <button
            type="submit"
           class="px-8 py-4 text-white font-semibold bg-blue-500 rounded-full shadow-lg hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-50 transition duration-300 transform hover:scale-105"
          >
            Consultar
          </button>
          <button
            type="button"
             (click)="RedirigirE()"
            class="px-8 py-4 text-white font-semibold bg-red-500 rounded-full shadow-lg hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-50 transition duration-300 transform hover:scale-105"
          >
            Ver comprobante 
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
