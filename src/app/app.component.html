<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <!-- Usamos AlpineJS para interactividad -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->

  <!-- Iconos-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Línea roja con información -->
  <div class="  text-white py-3" id="lineaR">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

      <!-- Información de contacto y redes sociales -->
      <div class="flex justify-between items-center space-x-4">

        <!-- Información de contacto (oculta en pantallas pequeñas) -->
        <div class="hidden lg:flex items-center space-x-4">
          <span class="flex items-center">
            <i class="fas fa-map-marker-alt text-white mr-4"></i> Camino real, Trujillo
          </span>
          <span class="flex items-center">
            <i class="fas fa-phone-alt text-white mr-4"></i> (+51) 917700319
          </span>
          <span class="flex items-center">
            <i class="fas fa-envelope text-white mr-4"></i> zreliadfdfdf.com
          </span>
        </div>

        <!-- Redes sociales (centradas en pantallas pequeñas y alineadas a la izquierda en pantallas grandes) -->
        <div class="flex justify-center lg:justify-start space-x-4 w-full lg:w-auto">
          <a href="#" class="text-white hover:text-white mr-2"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-white hover:text-white mr-4"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-white hover:text-white mr-4"><i class="fab fa-youtube"></i></a>
          <a href="#" class="text-white hover:text-white mr-4"><i class="fab fa-tiktok"></i></a>
          <a href="#" class="text-white hover:text-white mr-4"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </div>

  <nav class="bg-white py-3">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <!-- Botón del menú móvil -->
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <button type="button" (click)="toggleMenu()"
            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-900 hover:bg-red-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" [attr.aria-expanded]="isMenuOpen.toString()">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <svg *ngIf="!isMenuOpen" class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg *ngIf="isMenuOpen" class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
  
        <!-- Logo: centrado en pantallas pequeñas -->
        <div class="flex flex-1 items-center justify-center sm:justify-start">
          <img class="h-20 w-auto" src="../assets/img/logo.jpeg" alt="Your Company">
        </div>
  
        <!-- Menú de navegación: solo visible en pantallas grandes -->
        <div class="hidden sm:flex sm:ml-auto sm:block py-5">
          <div class="flex space-x-10">
            <a href="#" class="text-gray-600 hover:text-red-500 font-medium">Inicio</a>
            <a href="#" class="text-gray-600 hover:text-red-500 font-medium">Nosotros</a>
            <div class="relative group">
              <a href="#" class="text-gray-600 hover:text-red-900 font-medium">Productos</a>
              <div class="absolute bg-white shadow-lg rounded-md mt-2 hidden group-hover:block">
                <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-red-500">Producto 1</a>
                <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-red-500">Producto 2</a>
              </div>
            </div>
            <a href="#" class="text-gray-600 hover:text-red-500 font-medium">Nuestra Flota</a>
            <a href="#" class="text-gray-600 hover:text-red-500 font-medium">Contáctenos</a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Menú móvil (pantallas pequeñas) -->
    <div class="sm:hidden" [class.hidden]="!isMenuOpen" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-red-500 hover:text-white">Inicio</a>
        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-red-500 hover:text-white">Nosotros</a>
        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-red-500 hover:text-white">Productos</a>
      </div>
    </div>
  </nav>
  
  
  <section>
    <h1></h1>
  </section>
  <footer>

  </footer>
</body>

</html>
